<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles.css" />
    <title>ToDo List</title>
</head>


<body>
    <div class="wrapper">
        <header>
            <img src="./assets/todo-log.svg" />
        </header>

        <main>
            <form class="new_task_form">
                <input id="task_input" type="text" placeholder="Adicione uma nova tarefa" />
                <button type="submit" onclick="addTask(event)">Criar <i class="ph-bold ph-plus-circle"></i>
                </button>
            </form>
            <section class="tasks_counter">
                <div class="all_tasks">
                    <strong>Tarefas criadas</strong>
                    <span id="todo_count" class="count">0</span>
                </div>
                <div class="done_tasks">
                    <strong>Tarefas concluídas</strong>
                    <span id="done_count" class="count">0</span>
                </div>
            </section>
            <section id="empty_tasks" class="empty_tasks hidden">
                <img src="./assets/empty-tasks.svg" />
                <div>
                    <p>Você ainda não tem tarefas cadastradas</p>
                    <p>Crie tarefas e organize seus itens a fazer</p>
                </div>
            </section>
            <ul id="tasks_list" class="tasks_list"></ul>
        </main>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./tasks.js"></script>
</body>

</html>
